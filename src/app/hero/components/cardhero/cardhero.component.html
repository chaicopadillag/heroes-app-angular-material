<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hero|heroImage" [alt]="hero.superhero">
  <mat-card-content class="mt-2">
    <h3>{{hero.publisher}}</h3>
    <p><strong>Primera apariciÃ³n</strong> {{hero.first_appearance}}</p>
    <br>
    <mat-chip-set>
      <mat-chip *ngFor="let character of hero.characters.split(',')|slice:0:3">
        {{character}}
      </mat-chip>
    </mat-chip-set>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised [routerLink]="['/hero/edit',hero._id]"><mat-icon>edit</mat-icon>Editar</button>
    <div class="spacer"></div>
    <button mat-button mat-raised [routerLink]="['/hero',hero._id]"><mat-icon>more</mat-icon> More</button>
  </mat-card-actions>
</mat-card>

<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>

    <mat-label>Buscar h√©roes</mat-label>
    <input type="text" matInput [formControl]="searchInput" [matAutocomplete]="auto" (input)="searchHeroes()">

<mat-sidenav-container fullscreen>
  <mat-toolbar color='primary'>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Heroes App</span>
    <span class="spacer"></span>
    <button mat-button>Logout</button>
  </mat-toolbar>

  <mat-sidenav #sidenav mode="push" [ngStyle]="{width:'250px'}">
    <mat-toolbar>
      <span>Heroes App</span>
      <span class="spacer"></span>
      <button mat-icon-button class=" favorite-icon" (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>


    <mat-nav-list>
      <mat-list-item *ngFor="let item of menuSidebar" [routerLink]="item.url" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>
          {{item.icon}}
        </mat-icon>
        <span>{{item.label}}</span>
      </mat-list-item>
    </mat-nav-list>


  </mat-sidenav>
  <div class="container">
    <router-outlet />
  </div>


</mat-sidenav-container>
